<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section
      class="hero d-flex align-items-center justify-content-center text-center"
    >
      <div class="container">
        <h1 class="display-4 fw-bold">Hi, Iâ€™m [Your Name]</h1>

      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-5 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <img
              src="assets/about-image.png"
              class="img-fluid"
              alt="About Me"
            />
          </div>
          <div class="col-md-6">
            <h2>About Me</h2>
            <p>[Brief intro about your skills and passions]</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Projects</h2>
        <div class="row g-4">
          <!-- Repeat for each project -->
          <div class="col-md-4">
            <div class="card">
              <img
                src="assets/project1.png"
                class="card-img-top"
                alt="Project"
              />
              <div class="card-body">
                <h5 class="card-title">Project Title</h5>
                <p class="card-text">Short project description.</p>
                <a href="#" class="btn btn-outline-primary">View</a>
              </div>
            </div>
          </div>
          <!-- End project -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-dark text-white">
      <div class="container text-center">
        <h2>Contact Me</h2>
        <p>
          Email:
          <a href="mailto:you@example.com" class="text-white"
            >you@example.com</a
          >
        </p>
        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="btn btn-outline-light">LinkedIn</a>
          <a href="#" class="btn btn-outline-light">GitHub</a>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
